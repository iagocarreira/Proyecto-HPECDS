<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenEnergy Insights: Portal Inteligente</title>
    
    <style>
        /* CSS OMITIDO POR BREVEDAD. USAR EL CÓDIGO FINAL DE LA RESPUESTA ANTERIOR */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0; color: white; height: 100vh; overflow: hidden; background-color: #333; 
        }
        .hero-background {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover; background-position: center; position: fixed; top: 0; left: 0; width: 100%;
            height: 100%; z-index: -1; filter: brightness(0.6); 
        }
        header {
            position: absolute; top: 0; width: 100%; padding: 25px 50px; display: flex; justify-content: space-between;
            align-items: center; z-index: 10;
        }
        .logo { font-size: 1.5em; font-weight: 700; letter-spacing: 2px; color: white; text-decoration: none; }
        nav a { color: white; text-decoration: none; font-weight: 300; margin-left: 30px; transition: color 0.3s; }
        nav a:hover { color: #007bff; }
        .hero-content {
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 0 50px;
        }
        h1 { font-size: 5em; font-weight: 300; line-height: 1.1; margin-bottom: 20px; letter-spacing: 2px; }
        .tagline { font-size: 1.5em; font-weight: 400; margin-bottom: 60px; }
        .model-selector { display: flex; gap: 25px; justify-content: center; }
        .model-box {
            display: block; text-decoration: none; color: white; padding: 15px 30px; border-radius: 5px;
            font-size: 1em; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px; /* Añadido margen inferior */
        }
        .model-box:hover { transform: scale(1.05); box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); }
        #lstm-box { background-color: #008000; }
        #lgbm-box { background-color: #ff8c00; }
        #data-view-box { background-color: #007bff; /* Nuevo color azul */ }
    </style>
</head>
<body>
    <div class="hero-background"></div>

    <header>
        <a href="/" class="logo">GREEN ENERGY INSIGHTS</a>
        <nav>
            <a href="#">Tecnología</a>
            <a href="#">Análisis</a>
            <a href="#">Documentación</a>
            <a href="/docs" style="background-color: #007bff; padding: 8px 15px; border-radius: 4px;">API Docs</a>
        </nav>
    </header>

    <section class="hero-content">
        <h1>
            INFRAESTRUCTURA ENERGÉTICA <br> INTELIGENTE
        </h1>
        <p class="tagline">
            El sistema de predicción predictiva y resiliente de HPE CDS.
        </p>

        <div class="model-selector">
            <a href="/predict_and_plot/LSTM" class="model-box" id="lstm-box">
                Modelo LSTM (Predecir 3 Días)
            </a>
            
            <a href="/predict_and_plot/LGBM" class="model-box" id="lgbm-box">
                Modelo LightGBM (Predecir 3 Días)
            </a>
        </div>
        
        <div class="model-selector" style="margin-top: 20px;">
            <a href="/data_view" class="model-box" id="data-view-box">
                Visualizar Datos Históricos (7 Días)
            </a>
        </div>
    </section>
</body>
</html>

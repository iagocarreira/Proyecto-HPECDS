<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Virtual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; 
            min-height: 100vh;
            background-image: url("{{ url_for('static', filename='background_plot.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        
        .container { 
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(5px);
            padding: 30px 40px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            max-width: 95%;
            width: 800px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 80vh; /* Altura fija para el chat */
        }

        h2 { 
            color: #0056b3; 
            margin-top: 0; 
            margin-bottom: 25px; 
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-weight: 700;
        }

        .back-button { 
            display: inline-block; 
            margin-bottom: 25px; 
            text-decoration: none; 
            padding: 10px 18px; 
            background-color: #555; 
            color: white; 
            border-radius: 5px; 
            transition: all 0.2s;
            font-weight: 500;
            align-self: flex-start; /* Alinea el bot√≥n a la izquierda */
        }
        .back-button:hover { 
            transform: translateY(-2px); 
            background-color: #007bff; 
        }

        /* Estilos del Chat */
        #chat-window {
            flex-grow: 1; /* Ocupa el espacio disponible */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto; /* Scroll para mensajes */
            background: #f9f9f9;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
            max-width: 80%;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto; /* Alinea a la derecha */
            border-bottom-right-radius: 2px;
        }
        .message.assistant {
            background-color: #e9e9eb;
            color: #333;
            margin-right: auto; /* Alinea a la izquierda */
            border-bottom-left-radius: 2px;
        }
        .message.loading {
            background-color: #e9e9eb;
            color: #888;
            font-style: italic;
            margin-right: auto;
        }

        #chat-form {
            display: flex;
            gap: 10px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-submit {
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-weight: 500;
        }
        #chat-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Volver al Panel de Control</a>
        
        <h2>ü§ñ Asistente Virtual</h2>
        <p style="color: #666; margin-top: -20px; margin-bottom: 20px;">
            Consulta sobre predicciones, anomal√≠as o KPIs del modelo.
        </p>

        <div id="chat-window">
            <div class="message assistant">
                ¬°Hola! Soy el asistente de GreenEnergy Insights. ¬øEn qu√© puedo ayudarte hoy?
            </div>
        </div>

        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ej: ¬øHay anomal√≠as hoy?" required autocomplete="off">
            <button type="submit" id="chat-submit">Enviar</button>
        </form>
    </div>

<script>
    // -----------------------------------------------------------------
    // ¬°IMPORTANTE! Ajusta esta URL a la de tu API de Chatbot (FastAPI)
    // -----------------------------------------------------------------
    const CHATBOT_API_URL = "http://localhost:5004/chat"; 
    // -----------------------------------------------------------------

    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const window = document.getElementById('chat-window');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = input.value.trim();
        if (!message) return;

        // A√±adir mensaje de usuario a la ventana
        addMessage(message, 'user');
        input.value = '';

        // A√±adir indicador de "pensando..."
        const loadingEl = addMessage('Pensando...', 'loading');

        try {
            // Llamar a la API del chatbot
            const res = await fetch(CHATBOT_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            if (!res.ok) {
                throw new Error(`Error HTTP ${res.status}`);
            }

            const data = await res.json();
            
            // Reemplazar "pensando..." por la respuesta real
            loadingEl.textContent = data.answer || "(Sin respuesta)";
            loadingEl.classList.remove('loading');
            loadingEl.classList.add('assistant');

        } catch (err) {
            loadingEl.textContent = `Error al contactar al asistente: ${err.message}`;
            loadingEl.classList.remove('loading');
            loadingEl.classList.add('assistant');
            loadingEl.style.color = 'red';
        }
    });

    function addMessage(text, role) {
        const el = document.createElement('div');
        el.classList.add('message', role);
        el.textContent = text;
        window.appendChild(el);
        window.scrollTop = window.scrollHeight; // Auto-scroll
        return el;
    }
</script>

</body>
</html>
